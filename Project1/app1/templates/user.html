{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="signup">
        <div class="container">
            
            <div class="row">
                <div class="col-md-6">
                   <h1>Request Form</h1> 
                   <form action="{% url 'addreq'%}" method="POST">{% csrf_token%}
                    <label for="request_type">Request Type</label>
                    <select class="form-select mb-4" id="request_type" name="request_type" aria-label="Default select example">
                        <option selected>Request Type</option>
                        <option value="Request Type-1">Request Type-1</option>
                        <option value="Request Type-2">Request Type-2</option>
                    </select>
                    <textarea name="reason" id="" cols="100" rows="5" class="form-control mb-4" placeholder="Reason">1z

                    </textarea>
                    <button type="submit" class="btn btn-primary">Send Request</button>
                   </form>

                </div>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
